<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Description -->
        <meta
            name="description"
            content="A simple web app to play the card game No Thanks!"
        />

        <title>No Thanks! - Room</title>
        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/43a2678f12.js"
            crossorigin="anonymous"
            defer
        ></script>

        <!-- Styles -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/master.css" />
        <link rel="stylesheet" href="./styles/room.css" />
    </head>

    <body>
        <!-- Mode switcher button -->
        <button
            class="theme-button"
            id="theme-button"
            aria-label="Switch theme"
            data-tooltip="Switch theme"
            data-placement="left"
        >
            <i class="fa-solid"></i>
        </button>

        <!-- Header -->
        <header class="container">
            <nav aria-label="breadcrumb">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lobby.html">Lobby</a></li>
                    <li>Room</li>
                </ul>
            </nav>
            <hgroup>
                <h1 id="room-title"></h1>
                <h2 id="room-id" class="room-id"></h2>
            </hgroup>
        </header>

        <!-- Dialog to allow players to choose name -->
        <dialog id="player-name-dialog">
            <article>
                <header>Choose a name</header>
                <label for="player-name-input">
                    Name
                    <input
                        type="text"
                        id="player-name-input"
                        value=""
                        required
                    />
                </label>

                <footer>
                    <a href="#" role="button" id="player-name-submit">
                        Confirm
                    </a>
                </footer>
            </article>
        </dialog>

        <!-- Main -->
        <section class="container">
            <div class="grid" id="player-list"></div>

            <!-- Buttons -->
            <div class="grid">
                <!-- Start Game button -->
                <button id="start-game-button"></button>
                <!-- Leave Room button -->
                <button id="leave-room-button">
                    Leave Room &nbsp;
                    <i class="fa-solid fa-person-walking-arrow-right"></i>
                </button>
            </div>
        </section>

        <!-- Game -->
        <section class="container">
            <article class="game-canvas hidden" id="game-canvas">
                <div class="deck" id="deck"></div>
            </article>
        </section>

        <!-- Script -->
        <script type="module" src="./scripts/room/room.js" defer></script>
    </body>
</html>
