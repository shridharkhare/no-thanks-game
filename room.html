<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Description -->
        <meta
            name="description"
            content="A simple web app to play the card game No Thanks!"
        />

        <title>No Thanks! - Room</title>
        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/43a2678f12.js"
            crossorigin="anonymous"
            defer
        ></script>

        <!-- Styles -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/master.css" />
    </head>

    <body>
        <!-- Mode switcher button -->
        <button
            class="theme-button"
            id="theme-button"
            aria-label="Switch theme"
            data-tooltip="Switch theme"
            data-placement="left"
        >
            <i class="fa-solid"></i>
        </button>

        <header class="container">
            <nav aria-label="breadcrumb">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lobby.html">Lobby</a></li>
                    <li>Room</li>
                </ul>
            </nav>
            <hgroup>
                <h1 id="room-title"></h1>
                <h2 id="room-id"></h2>
            </hgroup>
        </header>

        <main class="container">
            <section class="container">
                <h3>Players</h3>
                <ul id="players-list"></ul>
            </section>

            <section class="container">
                <h3>Game</h3>
                <div id="game-info"></div>
            </section>

            <section class="container">
                <h3>Chat</h3>
                <div id="chat"></div>
                <form id="chat-form">
                    <input
                        type="text"
                        id="chat-input"
                        placeholder="Type a message..."
                        autocomplete="off"
                    />
                    <button type="submit" id="chat-submit">Send</button>
                </form>
            </section>
        </main>

        <!-- Script -->
        <script type="module" src="./scripts/room.js" defer></script>
    </body>
</html>
